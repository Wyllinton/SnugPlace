spring.application.name=snugplace-backend

spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}

#User and password
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
#Hibernate dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#Show SQL queries in logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#JWT
jwt.password.security=${JWT-SECRET}
jwt.expiration.time=${JWT-EXPIRATION-TIME}
#Mail
mail.smtp.host=smtp.gmail.com
mail.smtp.port=587
mail.smtp.username=${MAIL-USERNAME}
mail.smtp.password=${MAIL_PASSWORD}
#Cloudinary
cloudinary.cloud_name=${CLOUDINARY-CLOUD-NAME}
cloudinary.api_key=${CLOUDINARY-API-KEY}
cloudinary.api_secret=${CLOUDINARY-API-SECRET}
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB
